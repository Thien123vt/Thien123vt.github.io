<!DOCTYPE html>
<html>
<head>
    <!-- Sửa lỗi: Thêm dấu nháy đúng và thẻ meta chuẩn -->
    <meta http-equiv="refresh" content="0; URL='https://example.com'" />
</head>
<body>
    <!-- Phòng trường hợp trình duyệt không hỗ trợ meta refresh -->
    <script>
        window.location.href = "https://example.com"; // Thay link của bạn vào đây
    </script>
    <p>Redirecting... <a href="https://example.com">Nhấn vào đây nếu không tự chuyển</a></p>
</body>
</html>
